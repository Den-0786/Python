<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        div{
            background-color: rgba(234, 225, 225, 0.5);
            color: #fff;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            font-style: italic;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <div>
        <h3 style=" color:#2E8B57 ;text-align: center;">Today's Quote</h3>
        <p style="font-size: 18px;color: #10100e; text-align: center;
        font-style: italic;" >{{quote}}</p>
        <p style="font-size: 16px; color: purple; font-style: italic; text-align: center;">Have a nice day!!</p>
    </div>
    
</body>
</html>
